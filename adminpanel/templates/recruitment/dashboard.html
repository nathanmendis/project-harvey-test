{% extends 'admin_base.html' %}

{% block content %}
<div class="py-8">
    <div class="mb-8">
        <h1 class="text-4xl font-extrabold tracking-tight text-white mb-2">Recruitment Dashboard</h1>
        <p class="text-indigo-400 text-xs font-bold uppercase tracking-widest">{{ org.name }}</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Candidates Card -->
        <a href="{% url 'candidates' %}"
            class="glass-card rounded-2xl p-6 border-white/10 hover:border-indigo-500/30 transition-all group">
            <div class="flex items-center justify-between mb-4">
                <div
                    class="h-12 w-12 bg-indigo-600/20 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform">
                    <i class="fas fa-users text-indigo-400 text-xl"></i>
                </div>
            </div>
            <h3 class="text-2xl font-bold text-white mb-1">Candidates</h3>
            <p class="text-gray-400 text-sm">Manage applicants</p>
        </a>

        <!-- Jobs Card -->
        <a href="{% url 'jobs' %}"
            class="glass-card rounded-2xl p-6 border-white/10 hover:border-pink-500/30 transition-all group">
            <div class="flex items-center justify-between mb-4">
                <div
                    class="h-12 w-12 bg-pink-600/20 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform">
                    <i class="fas fa-briefcase text-pink-400 text-xl"></i>
                </div>
            </div>
            <h3 class="text-2xl font-bold text-white mb-1">Job Roles</h3>
            <p class="text-gray-400 text-sm">Open positions</p>
        </a>

        <!-- Interviews Card -->
        <a href="{% url 'interviews' %}"
            class="glass-card rounded-2xl p-6 border-white/10 hover:border-green-500/30 transition-all group">
            <div class="flex items-center justify-between mb-4">
                <div
                    class="h-12 w-12 bg-green-600/20 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform">
                    <i class="fas fa-calendar-check text-green-400 text-xl"></i>
                </div>
            </div>
            <h3 class="text-2xl font-bold text-white mb-1">Interviews</h3>
            <p class="text-gray-400 text-sm">Scheduled meetings</p>
        </a>

        <!-- Leaves Card -->
        <a href="{% url 'leaves' %}"
            class="glass-card rounded-2xl p-6 border-white/10 hover:border-yellow-500/30 transition-all group">
            <div class="flex items-center justify-between mb-4">
                <div
                    class="h-12 w-12 bg-yellow-600/20 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform">
                    <i class="fas fa-umbrella-beach text-yellow-400 text-xl"></i>
                </div>
            </div>
            <h3 class="text-2xl font-bold text-white mb-1">Leave Requests</h3>
            <p class="text-gray-400 text-sm">Time off management</p>
        </a>
    </div>
</div>
{% endblock %}
