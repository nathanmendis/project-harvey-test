{% extends 'admin_base.html' %}

{% block content %}
<div class="py-8 max-w-4xl mx-auto">
    <div class="mb-6">
        <a href="{% url 'jobs' %}" class="text-pink-400 hover:text-pink-300 transition-colors text-sm font-medium">
            ‚Üê Back to Jobs
        </a>
    </div>

    <div class="glass-card rounded-2xl p-8 border-white/10">
        <div class="mb-6">
            <h1 class="text-3xl font-extrabold text-white mb-2">{{ job.title }}</h1>
            <p class="text-pink-400 text-sm font-medium">{{ job.department }}</p>
        </div>

        <div class="space-y-6">
            <div>
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Description</h3>
                <p class="text-gray-300 leading-relaxed">{{ job.description }}</p>
            </div>

            <div>
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Requirements</h3>
                <p class="text-gray-300 leading-relaxed whitespace-pre-line">{{ job.requirements }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
