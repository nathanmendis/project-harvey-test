{% extends 'admin_base.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
  <h2 class="text-2xl font-bold mb-6">Add Employee to {{ org.name }}</h2>

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-gray-700">Full Name</label>
      <input type="text" name="name" class="w-full border rounded-md px-3 py-2" required>
    </div>

    <div>
      <label class="block text-gray-700">Username</label>
      <input type="text" name="username" class="w-full border rounded-md px-3 py-2" required>
    </div>

    <div>
      <label class="block text-gray-700">Email</label>
      <input type="email" name="email" class="w-full border rounded-md px-3 py-2" required>
    </div>

    <div>
      <label class="block text-gray-700">Password</label>
      <input type="password" name="password" class="w-full border rounded-md px-3 py-2" required>
    </div>

    <div>
      <label class="block text-gray-700">Role</label>
      <select name="role" class="w-full border rounded-md px-3 py-2">
        <option value="employee">Employee</option>
        <option value="manager">Manager</option>
        <option value="hr">HR</option>
      </select>
    </div>

    <div class="flex items-center">
      <input type="checkbox" name="chatbot_access" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
      <label class="ml-2 text-gray-700">Grant chatbot access</label>
    </div>

    <div class="flex justify-between mt-6">
      <a href="{% url 'manage_employees' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Add Employee</button>
    </div>
  </form>
</div>
{% endblock %}
