{% extends 'admin_base.html' %}
{% block content %}
<div class="min-h-screen bg-gray-50 flex justify-center items-center py-10">
  <div class="w-full max-w-2xl bg-white shadow-lg rounded-2xl p-8 border border-gray-100">
    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
      ğŸ§‘â€ğŸ’¼ Add Organization Admin to <span class="text-indigo-600">{{ org.name }}</span>
    </h2>

    {% if messages %}
      {% for message in messages %}
        <div class="bg-{{ message.tags }}-100 text-{{ message.tags }}-800 border-l-4 border-{{ message.tags }}-500 p-4 mb-4 rounded">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Full Name</label>
        <input type="text" name="name" class="w-full border rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-indigo-500" required>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Username</label>
        <input type="text" name="username" class="w-full border rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-indigo-500" required>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" name="email" class="w-full border rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-indigo-500" required>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" name="password" class="w-full border rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-indigo-500" required>
      </div>

      <div class="flex justify-between mt-6">
        <a href="{% url 'manage_org_admins' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Add Admin</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
