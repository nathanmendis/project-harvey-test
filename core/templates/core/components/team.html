    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const teamSection = document.getElementById('team');
            const header = document.getElementById('team-header');
            const beamDesktop = document.getElementById('beam-desktop');
            const beamMobile = document.getElementById('beam-mobile');
            const cards = document.querySelectorAll('.team-card');

            let animationTriggered = false;

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !animationTriggered) {
                        animationTriggered = true;

                        // 1. Fade in header
                        header.classList.remove('opacity-0');

                        // 2. Fire the beam!
                        beamDesktop.style.width = '100%';
                        beamMobile.style.height = '100%';

                        // 3. Sequential Card Activation (synced with beam speed approx)
                        // Beam duration is 2000ms. 4 cards.
                        // Trigger roughly every 300-400ms
                        cards.forEach((card, index) => {
                            setTimeout(() => {
                                // Remove 'hidden' state
                                card.classList.remove('opacity-0', 'blur-md', 'scale-95');
                                card.classList.add('border-indigo-500/50'); // Flash border

                                // Soften border after flash
                                setTimeout(() => {
                                    card.classList.remove('border-indigo-500/50');
                                    card.classList.add('border-white/5');
                                }, 500);

                            }, 300 + (index * 400)); // Staggered delay
                        });
                    }
                });
            }, { threshold: 0.2 });

            observer.observe(teamSection);
        });
    </script>
</section>
