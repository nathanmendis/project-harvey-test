<!-- Chat Area -->
<main class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 flex flex-col chat-box relative z-10 scroll-smooth"
    id="chat-box">
    <div class="flex flex-col items-center justify-center h-full opacity-60 transition-opacity duration-500"
        id="welcome-placeholder">
        <div
            class="w-24 h-24 bg-white/5 rounded-full flex items-center justify-center mb-6 animate-pulse border border-white/5 shadow-[0_0_30px_rgba(79,70,229,0.1)]">
            <i class="fas fa-comment-alt text-4xl text-indigo-400"></i>
        </div>
        <h3 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400 mb-2">
            Hello, {{ user.username }}</h3>
        <div class="text-center text-gray-400 max-w-sm text-sm leading-relaxed">How can I assist you with your HR
            tasks or policy questions today?</div>
    </div>
</main>
