services:
  app:
    build: .
    container_name: project-harvey-app
    command: daphne -b 0.0.0.0 -p 8000 project_harvey.asgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=project_harvey
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379/1
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,project-harvey-app
      - DJANGO_SETTINGS_MODULE=project_harvey.settings
    depends_on:
      - db
      - redis

  db:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      - POSTGRES_DB=project_harvey
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
